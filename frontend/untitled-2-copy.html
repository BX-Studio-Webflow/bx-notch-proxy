  <script>
function initAnimations(elements) {
  gsap.registerPlugin(ScrollTrigger);
  elements.forEach((container) => {
    if (container.dataset.animated) return;
    const items = Array.from(container.children);
    requestAnimationFrame(() => {
      gsap.set(items, { opacity: 0, y: 50 });
      gsap.to(items, {
        scrollTrigger: {
          trigger: container,
          start: "top 90%",
          end: "bottom 10%",
          once: true,
        },
        opacity: 1,
        y: 0,
        duration: 0.8,
        stagger: 0.2,
        ease: "power2.out",
        onComplete: () => container.dataset.animated = "true"
      });
    });
  });
  ScrollTrigger.refresh();
}
function animateCards() {
  const elements = Array.from(document.querySelectorAll("[cards-anim]"));
  initAnimations(elements);
}
if (window.fsAttributes) {
  window.fsAttributes.push([
    "cmsfilter",
    (filterInstances) => {
      const [filterInstance] = filterInstances;
      animateCards();
      filterInstance.listInstance.on("renderitems", () => {
        animateCards();
      });
    }
  ]);
} else {
  window.addEventListener("load", animateCards);
}
</script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    //---- Modal JS ----
    const dialogs = document.querySelectorAll("dialog");
    const showButtons = document.querySelectorAll("dialog + button");
    const closeButtons = document.querySelectorAll("dialog button");
    dialogs.forEach((dialog, index) => {
      // "Show the dialog" button opens the dialog modally
      showButtons[index].addEventListener("click", () => {
        dialog.showModal();
      });
      closeButtons[index].addEventListener("click", () => {
        dialog.close();
      });
      // Close the dialog when clicking outside of it
      dialog.addEventListener("click", (e) => {
        const dialogDimensions = dialog.getBoundingClientRect();
        if (
          e.clientX < dialogDimensions.left ||
          e.clientX > dialogDimensions.right ||
          e.clientY < dialogDimensions.top ||
          e.clientY > dialogDimensions.bottom
        ) {
          dialog.close();
        }
      });
    });
    //---- Update footer year ----
    const elements = document.querySelectorAll('[data-footer-year]');
    elements.forEach(element => {
      element.textContent = new Date().getFullYear();
    });
    //---- Accordions ----
    // Force-close all <details> on page load
    document.querySelectorAll("details[open]").forEach(details => {
      details.removeAttribute("open");
    });
    const detailsElements = document.querySelectorAll("details");
    detailsElements.forEach(details => {
      const summary = details.querySelector("summary");
      const content = details.querySelector(".accordion-content");
      const icon = summary.querySelector(".accordion-icon");
      // Set initial collapsed state
      gsap.set(content, { height: 0, overflow: "hidden" });
      gsap.set(icon, { rotate: 0 });
      summary.addEventListener("click", event => {
        const isClosing = details.hasAttribute("open");
        if (isClosing) {
          // Prevent native close
          event.preventDefault();
          // Animate closing
          content.style.height = `${content.scrollHeight}px`;
          content.offsetHeight; // force reflow
          gsap.to(content, {
            height: 0,
            duration: 0.4,
            ease: "power3.inOut",
            onComplete: () => {
              details.removeAttribute("open");
            }
          });
          gsap.to(icon, {
            rotate: 0,
            duration: 0.4,
            ease: "power3.inOut"
          });
        }
      });
      details.addEventListener("toggle", () => {
        if (details.open) {
          const fullHeight = content.scrollHeight;
          gsap.to(content, {
            height: fullHeight,
            duration: 0.4,
            ease: "power3.out",
            onComplete: () => {
              content.style.height = "auto";
            }
          });
          gsap.to(icon, {
            rotate: 45,
            duration: 0.4,
            ease: "power3.out"
          });
        }
      });
    });
  });
</script>
